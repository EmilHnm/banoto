        /* page 1 */
        .first-main-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
            height: 100%;
            background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/city.jpg) no-repeat center / cover;

            color: white;
        }
        .main-page > div {
            margin:auto;
        }
        .first-container {
            margin: auto;
        }
        .NewButton, .OldButton {
            display: inline-flex;
            width: 42.5%;
            padding: 10px 20px;
            margin: 10px 2px;
            color: #ffffff;
            background-color:  orange;
            border-radius: 40px;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
        
        .SellCar {
            display: block;
            width: 98%;
            color: #ffffff;
            text-align: center;
            border: 3px solid orange;
            border-radius: 40px;
            padding-top: 10px;
            padding-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
            margin: 0px 2px;
        }
        /* end page 1 */
        /* page 2 */
        .second-container {
            display:flex;
            flex-direction: column;
            flex-grow: 1;
            height: 100%;
            margin: 40px 0px;
            align-items: center;
        }
        .tab-title {
            display: flex;
            margin-top: 20px;
            background-color: #d1d1d1;
            padding: 3px;
            border-radius: 40px;
        }
        .tab-link {
            display: inline-flex;
            padding: 5px 30px;
            margin: 2px 2px;
            color: #ffffff;
            font-weight: bold;
        }
        .tab-active {
            background-color: orange;
            border-radius: 40px;
        }
        #new-car, #old-car {
            padding: 10px; 
            margin: 20px
        }
        .manu-list {
            display: grid;
            grid-template-columns: repeat(4,1fr);
        }
        .manu {
            list-style: none;
            min-width: 150px;
            border-bottom: 1px solid transparent;
            margin: 2px 10px;
            padding: 4px 10px;
        }
        .manu:hover{
            border-bottom: 1px solid #ffa600a8;
        }
        .manu-content {
            text-align: center;
        }
        .manu-logo {
            display: inline-block;
            position: relative;
            vertical-align: middle;
            height: 30px;
            width: 30px;
            padding-bottom:0;
        }
        .manu-name {
            display: inline-block;
            align-self: center;
            vertical-align: middle;
            padding-left: 10px;
            font-weight: bold;
            color: #000;
        }
    </style>
